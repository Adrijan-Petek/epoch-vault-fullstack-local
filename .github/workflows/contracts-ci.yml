name: Contracts CI
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install contracts deps
        run: |
          cd contracts
          npm ci
      - name: Compile & Test
        run: |
          cd contracts
          npx hardhat compile
          npx hardhat test
